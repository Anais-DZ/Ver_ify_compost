    <title>Page - Contact</title>

<body>
    <nav>
        <img src="./Images/menu.png" title="Menu" alt="Logo menu">
        <img src="./Images/calendrier.png" title="Calendrier" alt="Logo calendrier">
        <img src="./Images/user.png" title="Connexion" alt="Logo utilisateur">
    </nav>
    <header>
        <h1>Ver'ify Compost</h1>
        <img src="./Images/Logo.png" title="Retour à la page d'accueil" alt="Logo">
    </header>
    <main>
        <div class="contact">
            <div class="bande_horizontale_1"></div>
            <div class="bande_horizontale_2"></div>

            <h2>Contact</h2>

            <p>Besoin d’aide ? Une question ?<br/>Ou simplement l’envie de me laisser un petit mot ?</p>

            <form method="post" action="monProgramme.php">
                <fieldset>
                    <legend><img src="./Images/ver_contact.png" alt="ver qui écrit"/></legend>
                    <div>
                        <label for="name">Prénom NOM</label>
                        <input type="text" name="prenom_nom" placeholder="Entrez votre prénom et votre nom" minlength="2" maxlength="25" id="name" required>
                    </div>
                    <div>
                        <label for="mail">Adresse mail</label>
                        <input type="email" name="email" placeholder="Entrez votre adresse mail" minlength="2" maxlength="25" id="mail" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea placeholder="Écrivez votre message" cols="45" rows="10" id="message" required></textarea>
                    </div>
                    <button type="submit">Envoyer</button>
                </fieldset>
            </form>
            <div class="bande_horizontale_2"></div>
            <div class="bande_horizontale_1"></div>
        </div>
    </main>
    <footer>
        <a href="Contact.html" alt="lien page contact">Contact</a>
